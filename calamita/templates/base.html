<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=78485143-203a-4cab-ba6d-707dc0db3f84" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>

    {% load static %}

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% block geo_api_script %}
    <script src="{% static 'geolocated_map.js' %}" type="text/javascript"></script>
    {% endblock %}
    <!-- locomotive-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
</head>

{% if js_scroll %}
<body id="js-scroll">
{% else %}
<body class="home">
{% endif %}
    <div class="wrapper">

        <!-- menu -->
        <nav class="menu">
            <div class="menu__logo">
                <a href="{% url 'index' %}">каламита</a>
            </div>
            <div class="menu__items">
                <div class="menu__items-link active"><a href="{% url 'index' %}">Локации</a></div>
                {% if user.is_authenticated %}
                <div class="menu__items-link"><a href="">Управление</a></div>
                <div class="menu__items-link"><a href="{% url 'logout' %}">Выйти</a></div>
                {% else %}
                <div class="menu__items-link"><a href="{% url 'login' %}">Войти</a></div>
                <div class="menu__items-link"><a href="{% url 'signup' %}">Создать аккаунт</a></div>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

    </div>

{% block scripts %}
{% endblock %}
</body>
</html>
