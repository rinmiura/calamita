{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% load static %}
        <img src="{% static 'auth-img-2.jpg' %}" class="container__img">
        <div class="container__form">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="container__submit" type="submit">Войти</button>
            </form>
        </div>
    </div>
{% endblock %}
